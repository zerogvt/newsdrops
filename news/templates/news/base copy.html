<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <title>Newsdrops</title>
  </head>
    <body>
    <nav class="navbar navbar-light mb-3" style="background-color: #1379A6;">
    <div class="container-fluid">
    <h1><a class="header"
     href="{% url 'current' %}"> &#x1F4A7 newsdrops </a></h1>
    {% if user.is_authenticated %}
        <div class="nav-item col-auto container">
            <form class="d-inline p-2" action="{% url 'my_posts' %}" method='GET'>
            {% csrf_token %}
            <button class="btn btn-dark text-warning" type="submit">my posts</button>
            </form>
            <form class="d-inline p-2" action="{% url 'new_post' %}" method='GET'>
            {% csrf_token %}
            <button class="btn btn-dark text-warning" type="submit">new post</button>
            </form>
        </div>
        <div class="nav-item">
            <form action="{% url 'logout_user' %}" method='POST'>
            {% csrf_token %}
            <button class="btn btn-warning" type="submit">logout</button>
            </form>
        </div>
        {% else %}
        <div class="nav-item">
        <a class="nav-item text-warning mx-3" href="{% url 'login_user' %}">Login</a>
        <a class="nav-item text-warning mx-3" href="{% url 'signup_user' %}">Sign Up</a>
        </div>
    {% endif %}
    </div>
    </nav>
    <div  class="mx-3">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
