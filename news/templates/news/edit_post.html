{% extends 'news/base.html' %}

{% block content %}
    <h2> Edit Post </h2>
    <h3> {% if error %} Errors: {{ error }} {% endif %}</h3>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="nav-button" type='submit'> Update </button>
    </form>
    <form method="POST" action="{% url 'delete_post' post.id %}">
        {% csrf_token %}
        <button class="nav-button button-danger" type='delete'> Delete </button>
    </form>
{% endblock %}
