<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Newsdrops</title>
  </head>
    <body>
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container">
    {% if user.is_authenticated %}
        <h2> <a href="{% url 'current' %}"> Newsdrops </a></h2>
        Logged in as 
        <a href="{% url 'my_posts' %}"> {{ user.username}} </a>
        <form action="{% url 'logout_user' %}" method='POST'>
        {% csrf_token %}
        <button type="submit">logout</button>
        </form>
        <form action="{% url 'new_post' %}" method='GET'>
        {% csrf_token %}
        <button type="submit">new post</button>
        </form>
        <br>
        <br>
        {% else %}

        <a href="{% url 'signup_user' %}">Sign Up</a>
        <a href="{% url 'login_user' %}">Login</a>

        <br>
        <br>
    {% endif %}
    </div>
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
